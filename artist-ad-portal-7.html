    <!-- Main Js Files -->
    <script>

        // Slider 1
        var slider = document.getElementById('range-input');
        var output = document.getElementById('range-input-value');

        output.innerHTML = '$' + slider.value;

        slider.oninput = function() {
            output.innerHTML = '$' + this.value;
        }

        slider.addEventListener("mousemove", function(){
            var x = ((slider.value - slider.min) / (slider.max - slider.min) * 100 );
            var color = 'linear-gradient(90deg, rgb(247, 154, 255)' + x + '%, rgb(239, 239, 239)' + x + '%)';

            slider.style.background = color;
        });

        slider.addEventListener("touchmove", function(){
            var x = ((slider.value - slider.min) / (slider.max - slider.min) * 100 );
            var color = 'linear-gradient(90deg, rgb(247, 154, 255)' + x + '%, rgb(239, 239, 239)' + x + '%)';

            slider.style.background = color;
        });

        // Slider 2
        var slider2 = document.getElementById('range-input-2');
        var output2 = document.getElementById('range-input-2-value');

        output2.innerHTML = '$' + slider2.value;

        slider2.oninput = function() {
            output2.innerHTML = '$' + this.value;
        }

        slider2.addEventListener("mousemove", function(){
            var x = ((slider2.value - slider2.min) / (slider2.max - slider2.min) * 100 );
            var color = 'linear-gradient(90deg, rgb(247, 154, 255)' + x + '%, rgb(239, 239, 239)' + x + '%)';

            slider2.style.background = color;
        });

        slider2.addEventListener("touchmove", function(){
            var x = ((slider2.value - slider2.min) / (slider2.max - slider2.min) * 100 );
            var color = 'linear-gradient(90deg, rgb(247, 154, 255)' + x + '%, rgb(239, 239, 239)' + x + '%)';

            slider2.style.background = color;
        });

    </script>
