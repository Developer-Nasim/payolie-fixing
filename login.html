    <!-- Login Section -->
    <section class="login">
        <div class="container">
            <form>
                <h1>Get started</h1>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="johndoe@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password-input" placeholder="*************" style="padding-right: 45px;" required>
                    
                    <button type="button" class="show-password-btn"><i class="fas fa-eye"></i></button>
                </div>

                <a href="./reset-password.html" class="forgot-password">Forgot password?</a>

                <button class="form-btn">Login</button>

                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </form>
        </div>
    </section>
